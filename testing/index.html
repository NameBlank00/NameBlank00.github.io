<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      position: relative;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 25px;
      width: 60%;
      margin: 0 auto 20px auto;
      font-size: 18px;
    }

    .card-index {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

#hints, #answer {
  width: 60%;
  margin: 15px auto 0 auto;
  padding: 15px;
  border-radius: 8px;
  background: #ffffff;
  border: 1px solid #999;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  display: none;
  text-align: left;
}


.filter-container {
  width: 60%;
  margin: 0 auto 25px auto;
  text-align: left;
  font-size: 15px;
}

.filter-header {
  background: #eaeaea;
  padding: 10px 15px;
  border: 1px solid #999;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.filter-body {
  display: none;
  border: 1px solid #999;
  border-top: none;
  padding: 15px;
  background: #ffffff;
  border-radius: 0 0 6px 6px;
}

.filter-group {
  margin-bottom: 10px;
}

.arrow {
  font-size: 12px;
}

  </style>
</head>

<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<body>

<h1>Flash Cards 1</h1>


<!-- Index Filter Dropdown -->
<div class="filter-container">

  <div class="filter-header" onclick="toggleFilter()">
    <span>Filter by Index (X.Y.Z)</span>
    <span class="arrow">â–¼</span>
  </div>

  <div class="filter-body" id="filter-body">

    <!-- Group X = 1 -->
    <div class="filter-group">
      <strong>1.x.x</strong><br>

      <label>
        <input type="checkbox" class="index-filter" value="1.1.1">
        1.1.1
      </label><br>

      <label>
        <input type="checkbox" class="index-filter" value="1.1.2">
        1.1.2
      </label><br>

      <label>
        <input type="checkbox" class="index-filter" value="1.2.1">
        1.2.1
      </label>
    </div>

    <hr>

    <!-- Group X = 2 -->
    <div class="filter-group">
      <strong>2.x.x</strong><br>

      <label>
        <input type="checkbox" class="index-filter" value="2.1.1">
        2.1.1
      </label><br>

      <label>
        <input type="checkbox" class="index-filter" value="2.2.1">
        2.2.1
      </label>
    </div>

  </div>
</div>


<div id="statement-box" class="card">
  <span id="card-index" class="card-index"></span>
  <div id="card-text"></div>
</div>

<button onclick="showAnswer()">Show Answer</button>
<button onclick="showHints()">Show Hints</button> <!-- NEW -->
<button id="next-btn" onclick="confirmNext()">Next Card</button>

<div id="hints"></div>   <!-- NEW -->
<div id="answer"></div>

<script src="script.js"></script>
</body>
</html>
