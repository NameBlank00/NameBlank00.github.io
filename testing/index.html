<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      position: relative;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 25px;
      width: 60%;
      margin: 0 auto 20px auto;
      font-size: 18px;
    }

    .card-index {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    #hints {
      margin-top: 15px;
      display: none;
      font-style: italic;
    }

    #answer {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<body>

<h1>Flash Cards 1</h1>

<div id="statement-box" class="card">
  <span id="card-index" class="card-index"></span>
  <div id="card-text"></div>
</div>

<button onclick="showAnswer()">Show Answer</button>
<button onclick="showHints()">Show Hints</button> <!-- NEW -->
<button id="next-btn" onclick="confirmNext()">Next Card</button>

<div id="hints"></div>   <!-- NEW -->
<div id="answer"></div>

<script src="script.js"></script>
</body>
</html>
