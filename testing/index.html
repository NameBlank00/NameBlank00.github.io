<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcards</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 30px;
  }

  .card-box {
    background: white;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 20px;
    margin: 15px auto;
    width: 60%;
  }

  .dictionary-popup {
    background: #fffbe6;
    border: 1px solid #aaa;
    padding: 15px;
    margin-bottom: 15px;
    display: none;
  }

  .dictionary-word {
    color: blue;
    cursor: pointer;
    text-decoration: underline;
  }

  .buttons {
    margin-top: 15px;
  }

  button {
    padding: 8px 15px;
    margin: 5px;
    cursor: pointer;
  }

  #answer-box {
    display: none;
    background: #e8f0ff;
    border: 1px solid #777;
    margin-top: 15px;
    padding: 15px;
  }
</style>
</head>

<body>

<div id="dictionary-box" class="dictionary-popup"></div>

<div id="statement-box" class="card-box"></div>

<div class="buttons">
  <button id="hint-btn" onclick="showHint()" style="display:none;">Show Hint</button>
  <button onclick="showAnswer()">Show Answer</button>
</div>

<div id="answer-box"></div>

<script src="script.js"></script>
</body>
</html>
