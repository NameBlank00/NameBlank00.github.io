<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body class="dark-mode">

  <!-- Page Title above the rectangle -->
  <h1 class="page-title">Title</h1>

  <!-- Main container (rounded rectangle) -->
  <div class="main-container">

    <!-- Dark/Light mode toggle -->
    <button id="mode-toggle" onclick="toggleMode()">Toggle Light/Dark Mode</button>


<h1>Flash Cards</h1>

<!-- Index Filter Dropdown -->
<div class="filter-container">
  <div class="filter-header" onclick="toggleFilter()">
    <span>Filter by Index (X.Y.Z)</span>
    <span class="arrow">â–¼</span>
  </div>

  <div class="filter-body" id="filter-body">
    <!-- X = 1 row -->
    <div class="filter-row">
      <div class="filter-section">
        <div class="section-title">1.1</div>
        <label><input type="checkbox" class="index-filter" value="1.1.1">1.1.1</label>
        <label><input type="checkbox" class="index-filter" value="1.1.2">1.1.2</label>
      </div>

      <div class="filter-section">
        <div class="section-title">1.2</div>
        <label><input type="checkbox" class="index-filter" value="1.2.1">1.2.1</label>
        <label><input type="checkbox" class="index-filter" value="1.2.2">1.2.2</label>
      </div>

      <div class="filter-section">
        <div class="section-title">1.3</div>
        <label><input type="checkbox" class="index-filter" value="1.3.1">1.3.1</label>
      </div>
    </div>

    <!-- X = 2 row -->
    <div class="filter-row">
      <div class="filter-section">
        <div class="section-title">2.1</div>
        <label><input type="checkbox" class="index-filter" value="2.1.1">2.1.1</label>
      </div>

      <div class="filter-section">
        <div class="section-title">2.2</div>
        <label><input type="checkbox" class="index-filter" value="2.2.1">2.2.1</label>
        <label><input type="checkbox" class="index-filter" value="2.2.2">2.2.2</label>
      </div>
    </div>
  </div>
</div>

<!-- Flashcard display -->
<div id="statement-box" class="card">
  <span id="card-index" class="card-index"></span>
  <div id="card-text"></div>
</div>

<!-- Buttons -->
<button onclick="showAnswer()">Show Answer</button>
<button onclick="showHints()">Show Hints</button>
<button id="next-btn" onclick="confirmNext()">Next Card</button>

<!-- Hints and answer boxes -->
<div id="hints"></div>
<div id="answer"></div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }
  </script>

<script src="script.js"></script>
</body>
</html>
