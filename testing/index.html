<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 25px;
      width: 60%;
      margin: 0 auto 20px auto;
      font-size: 18px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #answer {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>



<body>

  <h1>Flash Cards 12q</h1>

  <div id="statement" class="card">Loading...</div>

  <button onclick="showAnswer()">Show Answer</button>
  <button id="next-btn" onclick="confirmNext()">Next Card</button>

  <div id="answer"></div>

  <script src="script.js"></script>
</body>
</html>
